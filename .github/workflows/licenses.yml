# .github/workflows/generate-licenses.yml

name: 'Update LICENSES.html'

on:
  workflow_dispatch:
  push:
    paths:
      - 'Cargo.lock'

permissions:
  contents: write

jobs:
  generate-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2.8.0

      - name: Install cargo-about
        run: cargo install cargo-about

      - name: Generate LICENSES.html
        run: cargo about generate about.hbs | tee LICENSES.html

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v6
        with:
          commit_message: "chore: Update LICENSES.html"
          file_pattern: LICENSES.html
